{% extends "base.html" %}
{% block title %}Users{% endblock %}
{% block content %}

    <a href="{{ url_for('home') }}">Home</a>
    <a href="{{ url_for('logout') }}">Logout</a>
    <div class="box">
        <h1>Olá, {{ user.name }}</h1>
        <h1 id="followers">Seguidores: {{ user.followers }}</h1>
        <h1 id="following">Seguindo: {{ user.following }}</h1>
    </div>
    <form>
        <label>Buscar usuário:</label>
        <input type="text">
    </form>
    <div id="results">

    </div>
    <script src="{{ url_for('static', filename='scripts/updateFollowers.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/followUser.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/getUsers.js') }}"></script>

{% endblock %}
